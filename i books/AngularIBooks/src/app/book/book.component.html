<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book</title>
  </head>
  <body>
    <div class="book">
      <img [src]="imageSrc" (click)="onImageClick()" />
      <h2 [ngClass]="cssClass">{{ title }} : {{ price }}</h2>
      <button class="cartbtn" (click)="onAddToCart($event)">Add To Cart</button>
    </div>
  </body>
</html>
