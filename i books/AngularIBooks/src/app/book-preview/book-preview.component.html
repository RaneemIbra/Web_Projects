<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Preview</title>
  </head>
  <body>
    <div class="background">
      <div class="Preview">
        <app-book
          *ngIf="book"
          [imageSrc]="book.imageSrc"
          [title]="book.title"
          [price]="book.price"
          [cssClass]="book.cssClass"
          class="hidden"
          (addToCart)="handleAddToCart(book)"
        ></app-book>
        <div class="box1">
          <h2 class="textPrev" *ngIf="book" [innerHTML]="book.preview"></h2>
        </div>
        <div class="box2"></div>
      </div>
    </div>
  </body>
</html>
